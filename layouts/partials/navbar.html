    <header>
      <nav>
        <ul>
          {{ $title := lower .Title -}} 
          {{ $section := lower .Section -}}
          <li class="{{ if .IsHome }}current{{ end }}">
            <a href="{{ .Site.BaseURL }}">{{.Site.Title}}</a>
          </li>
          {{ range .Site.Menus.main -}} 
          {{ $name := lower .Name -}}
          <li class="{{ if eq $name $title }}current{{ else if eq $section $name }}current{{ else if eq $title (pluralize $name) }}current{{ end }}">
            <a href="{{ .URL }}">{{.Name }}</a>
          </li>
          {{end -}}
          <li class="searchbar">
            <form action="/search" method="GET">
              <input class="searchbar" type="search" name="q" id="search-query" placeholder="Search....">
            </form>
          </li>
        </ul>
      </nav>
    </header>
